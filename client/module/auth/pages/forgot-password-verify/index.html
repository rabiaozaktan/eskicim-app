<template name="publicPageForgotPasswordVerify">

  <div class="container-fluid px-5">

    <div class="row mt-5 px-4 pb-3">
      <a class="brd-logo" href="#">
        <img src="/assets/images/logo.png" style="width: 146px;" class="d-inline-block align-top" alt="">
      </a>
    </div>
    <div class="row align-items-center h-75">

      <div class="col-lg-7 col-12">
        <div class="d-flex justify-content-center">
          <img src="/assets/images/home/3.JPG" style="max-width: 570px;" class="col-12" alt="">
        </div>
      </div>

      <div class="col-lg-5 col-12 text-center">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 col-12">
            <h1 class="fw-bolder brd-font-size-bg">Şifreyi Yenile</h1>
            <p class="pb-3">Şifrenizi yenileyin</p>

            <form class="brd-loading-section">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="*****">
                <label for="password">Şifre</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="*****">
                <label for="confirmPassword">Tekrar şifre</label>
              </div>

              <div class="d-grid gap-2 pb-5 pt-2">
                <button class="btn btn-primary text-white p-3 w-100" type="submit">Sıfırla</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
