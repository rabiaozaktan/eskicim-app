<template name="messagePageHome">

  <nav class="customerComponentNavbar navbar position-fixed top-0 start-0 w-100 shadow bg-primary text-white" style="height: 50px;">
    <span class="brd-navbar-title fw-bold">Mesaj yaz</span>
    <a class="brd-back text-white ps-4" href="#"><i class="fas fa-hand-point-left fa-lg"></i> </a>
  </nav>

  <div class="messagePageHome vh-100 d-flex flex-column px-2" style="padding-top: 60px;padding-bottom: 70px;overflow: hidden;">
    <div class="flex-fill overflow-auto">
      {{#each messages}}
        {{#if eq currentUser._id sendUserId}}
          <div class="d-flex justify-content-end">
            <div class="d-flex flex-column p-2 rounded-3 mb-2 bg-primary text-white" style="width: 75%;">
              <div class="d-flex justify-content-end">
                <span>{{message}}</span>
              </div>
              <span class="small">{{formatDateShort createdAt}}</span>
            </div>
          </div>

        {{else}}
          <div class="d-flex flex-column bg-warning p-2 rounded-3 mb-2" style="width: 75%;">
            <span>{{message}}</span>
            <div class="d-flex justify-content-end">
              <span class="small">{{formatDateShortsn createdAt}}</span>
            </div>
          </div>
        {{/if}}
      {{/each}}
    </div>

    <div class="position-fixed bottom-0 start-0 w-100 px-3" style="height: 60px;">
      <form>
        <div class="position-relative">
          <div class=" input-group">
            <input type="text" class="form-control p-3 brd-search" name="message" placeholder="Mesajınızı yazınız">
          </div>
          <button class="btn btn-primary position-absolute top-50 end-0 translate-middle-y me-2 fw-bolder" style="z-index: 50;" type="submit"><i class="far fa-paper-plane fa-fw me-1"></i> Gönder</button>
        </div>
      </form>
    </div>
  </div>

</template>
